<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="up">
            <button class="upbtn" onclick="up();">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>
        <div class="main">
            <div class="num">
                10
            </div>
        </div>
        <div class="down">
            <button class="downbtn" onclick="down();">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/d8d3da14f2.js" crossorigin="anonymous"></script>
</html>
